<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobShield AI - Recruitment Scam Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">
                <i class="fas fa-shield-alt"></i> JobShield AI
            </span>
            <span class="text-white">Explainable Recruitment Scam Detection</span>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <div class="alert alert-info">
                    <i class="fas fa-info-circle"></i> 
                    <strong>First Time Setup:</strong> Click "Train Models" button below to train the ML classifiers with sample data.
                    <button class="btn btn-sm btn-primary float-end" onclick="trainModels()">
                        <i class="fas fa-brain"></i> Train Models
                    </button>
                </div>
            </div>
        </div>

        <div class="row">
            <!-- Input Form -->
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h5><i class="fas fa-file-alt"></i> Job Posting Analysis</h5>
                    </div>
                    <div class="card-body">
                        <form id="analysisForm">
                            <div class="mb-3">
                                <label class="form-label">Job Description / Message *</label>
                                <textarea class="form-control" id="jobText" rows="6" 
                                    placeholder="Paste the job offer text, WhatsApp message, or email content here..." required></textarea>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Company Name</label>
                                <input type="text" class="form-control" id="companyName" 
                                    placeholder="e.g., Google, Microsoft">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Recruiter Email</label>
                                <input type="email" class="form-control" id="recruiterEmail" 
                                    placeholder="recruiter@company.com">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Contact Method</label>
                                <select class="form-select" id="contactMethod">
                                    <option value="">Select...</option>
                                    <option value="email">Email</option>
                                    <option value="whatsapp">WhatsApp</option>
                                    <option value="telegram">Telegram</option>
                                    <option value="phone">Phone</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">LinkedIn Profile URL</label>
                                <input type="url" class="form-control" id="linkedinUrl" 
                                    placeholder="https://linkedin.com/in/recruiter">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Offered Salary (in thousands/year)</label>
                                <input type="number" class="form-control" id="offeredSalary" 
                                    placeholder="e.g., 1200 for 12 LPA">
                            </div>

                            <button type="submit" class="btn btn-primary w-100">
                                <i class="fas fa-search"></i> Analyze for Fraud
                            </button>
                        </form>
                    </div>
                </div>

                <!-- Quick Test Samples -->
                <div class="card shadow mt-3">
                    <div class="card-header bg-secondary text-white">
                        <h6><i class="fas fa-vial"></i> Quick Test Samples</h6>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-sm btn-outline-danger mb-2 w-100" onclick="loadScamSample()">
                            Load Scam Example
                        </button>
                        <button class="btn btn-sm btn-outline-success w-100" onclick="loadLegitSample()">
                            Load Legitimate Example
                        </button>
                    </div>
                </div>
            </div>

            <!-- Results Panel -->
            <div class="col-md-6">
                <div class="card shadow" id="resultsCard" style="display: none;">
                    <div class="card-header text-white" id="resultsHeader">
                        <h5><i class="fas fa-chart-bar"></i> Analysis Results</h5>
                    </div>
                    <div class="card-body" id="resultsBody">
                        <!-- Results will be populated here -->
                    </div>
                </div>

                <div class="card shadow" id="loadingCard" style="display: none;">
                    <div class="card-body text-center">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="mt-3">Analyzing job posting...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
